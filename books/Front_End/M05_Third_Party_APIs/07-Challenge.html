<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="./css/challenge.css">
   
</head>
<body>
    <div class="container">
        <header>
            <h1>Ye Lin Aung Of Schedule </h1>
             <h1>Today!</h1>
            <h1 id="currentDay">Thursday, October 3, 2024</h1>
        </header>
        <div id="timeblocks">
            <!-- Time blocks will be dynamically generated here -->
            <div class="timeblock past">
                <div>9 AM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>10 AM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>11 AM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>12 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>1 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>2 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>3 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>4 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>5 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>7 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock past">
                <div>8 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock present">
                <div>9 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
            <div class="timeblock future">
                <div>10 PM</div>
                <input type="text">
                <button>Save</button>
            </div>
        </div>
    </div>

    <script src="./script/challenge.js"></script>

</body>
</html>
